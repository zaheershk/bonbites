<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BonBites Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="workflow-context" content="admin">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Playwrite+NG+Modern:wght@100..400&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="brand">
            <h1>Admin</h1>
        </div>
    </header>

    <main id="admin-dashboard" class="container">
        <h1 class="section-title">Pick an option..</h1>
        
        <div class="admin-tiles">
            <div class="admin-tile" onclick="window.location.href='menu'">
                <i class="fas fa-utensils"></i>
                <h3>View Menu</h3>
                <p>Browse all menu items</p>
            </div>
            
            <div class="admin-tile" onclick="window.location.href='inventory'">
                <i class="fas fa-boxes-stacked"></i>
                <h3>Manage Inventory</h3>
                <p>Add, edit, or hide products</p>
            </div>
            
            <div class="admin-tile" onclick="window.location.href='process?storeType=online'">
                <i class="fas fa-clipboard-list"></i>
                <h3>Process Orders</h3>
                <p>View and update order statuses</p>
            </div>
        </div>
    </main>

    <div id="loader" class="loader">Please wait...</div>

    <script src="app.js"></script>
</body>
</html>
