<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BonBites Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="workflow-context" content="admin">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Playwrite+NG+Modern:wght@100..400&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="brand">
            <h1>Admin</h1>
        </div>
    </header>

    <main id="admin-dashboard" class="container">
        <h1 class="section-title">Pick an option..</h1>
        
        <div class="admin-tiles">
            <div class="admin-tile store-status-tile">
                <i class="fas fa-store"></i>
                <h3>Manage Store</h3>
                <div class="toggle-container">
                    <p id="storeActionText"></p>
                    <i id="storeStatusToggle" class="fas fa-toggle-on store-status-toggle product-toggle-active" 
                       onclick="toggleStoreStatus()"></i>
                </div>
            </div>
            
            <div class="admin-tile" onclick="window.location.href='products'">
                <i class="fas fa-boxes-stacked"></i>
                <h3>Manage Products</h3>
                <p>Add, edit, or hide products</p>
            </div>

            <div class="admin-tile" onclick="window.location.href='stock'">
                <i class="fas fa-box-open"></i>
                <h3>Stock Keeping</h3>
                <p>Add, edit, or track pantry stock/items</p>
            </div>

            <div class="admin-tile" onclick="window.location.href='process'">
                <i class="fas fa-clipboard-list"></i>
                <h3>Process Orders</h3>
                <p>View and update order statuses</p>
            </div>
            
        </div>
    </main>

    <div id="loader" class="loader">Please wait...</div>

    <script src="../js/admin.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
