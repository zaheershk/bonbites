<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Processing</title>
    <meta name="workflow-context" content="process">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/styles-dark.css">
</head>

<body>
    <header>
        <div class="brand">
            <h1>Orders Pending</h1>
        </div>
    </header>

    <main>
        <br />
        <button id="prepSummaryBtn" class="action-icons" onclick="showPrepSummary()">
            <i class="fas fa-clipboard-list"></i> Prep Summary</button>
        <br />

        <div class="products-table-wrapper">
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th class="product-sortable">Customer</th>
                        <th class="product-sortable">Phone</th>
                        <th class="product-sortable">Delivery Slot</th>
                        <th class="product-sortable">Items</th>
                        <th class="product-sortable">Amount</th>
                        <th class="product-sortable">Status</th>
                        <th data-sortable="false">Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-container">
                    <!-- Order rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Prep Summary Modal -->
        <div id="prep-summary-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Preparation Summary</h2>
                    <button class="modal-close" onclick="closePrepSummary()">&times;</button>
                </div>
                <div class="modal-body" id="prep-summary-content">
                    <!-- Summary content will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <div id="loader" class="loader">Please wait...</div>

    <script src="../js/shared-utils.js"></script>
    <script src="../js/process.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
